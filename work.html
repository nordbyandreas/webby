<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Tinc. || Work</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/hex.js"></script>

</head>

    <body>
        <div class="wrapper">

            <!-- header included with the include.js-script -->
            <header id="header"></header>
        </div>


        <h1 class="pageTitle">Our Work</h1>

        <div class="content">

            <!-- hexagon grid -->
            <div id = "container"></div>

            <script>
                var numberOfHexagons = 16;
                var wEM = 12;
                var maxiHex = 5;

                var hWidth = getHexWidth();
                var hInWidth = getHexInWidth(hWidth);
                var screenIsWide = screenIsWide(hWidth);

                var doit;
                var onresize = function(e) {
                    clearTimeout(doit);
                    doit = setTimeout(resize, 5);
                }

                window.addEventListener("resize", onresize);

                if (3 <= hInWidth){
                    fillCont("large");
                    addParagraphs(hInWidth);
                }
                else if (2 <= hInWidth){
                    fillCont("small");
                }
                else{
                    fillCont("tiny");
                }
            </script>

            <!-- end of hexagon grid -->
        </div>

      <!-- Footer included with the include.js-script -->
      <div class="spacer"></div>
		<footer id="footer">
		</footer>
		<script type="text/javascript" src="js/include.js"></script>
  </body>

</html>
